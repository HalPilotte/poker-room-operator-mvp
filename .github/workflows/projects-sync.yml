name: Projects Sync

on:
  workflow_dispatch:
    inputs:
      apply:
        description: 'Apply changes (true) or dry-run (false)'
        required: true
        default: 'false'
  schedule:
    - cron: '0 7 * * *'

permissions:
  contents: read
  repository-projects: write

jobs:
  sync:
    runs-on: ubuntu-latest
    env:
      GH_PROJECTS_TOKEN: ${{ secrets.PROJECTS_TOKEN != '' && secrets.PROJECTS_TOKEN || secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ env.GH_PROJECTS_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: npm ci --prefix scripts/projects-sync

      - name: Run sync (dry-run)
        if: ${{ inputs.apply != 'true' }}
        env:
          GH_PROJECTS_TOKEN: ${{ env.GH_PROJECTS_TOKEN }}
          GITHUB_TOKEN: ${{ env.GH_PROJECTS_TOKEN }}
          REPO_OWNER: ${{ github.repository_owner }}
          REPO_NAME: ${{ github.event.repository.name || github.repository }}
        run: node scripts/projects-sync/index.mjs --config ops/workflows/projects/kanban.v1.json --dry-run --output ops/workflows/projects/kanban.latest.json

      - name: Run sync (apply)
        if: ${{ inputs.apply == 'true' }}
        env:
          GH_PROJECTS_TOKEN: ${{ env.GH_PROJECTS_TOKEN }}
          GITHUB_TOKEN: ${{ env.GH_PROJECTS_TOKEN }}
          REPO_OWNER: ${{ github.repository_owner }}
          REPO_NAME: ${{ github.event.repository.name || github.repository }}
        run: node scripts/projects-sync/index.mjs --config ops/workflows/projects/kanban.v1.json --output ops/workflows/projects/kanban.latest.json

      - name: Commit snapshot
        if: success()
        run: |
          if [ -n "$(git status --porcelain ops/workflows/projects/kanban.latest.json)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add ops/workflows/projects/kanban.latest.json
            git commit -m "chore: update project snapshot"
            git push
          else
            echo "No snapshot changes to commit"
          fi
